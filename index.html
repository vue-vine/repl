<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Vue Vine Playground</title>
  <meta name="description" content="Vue Vine Template">
</head>
<body class="font-sans dark:text-white dark:bg-hex-121212">
  <div id="loadingSpinner" class="w-100vw h-100vh absolute top-0 left-0 z-1 bg-white dark:bg-hex-121212 row-flex justify-center text-3xl">
    Loading sandbox ...
  </div>
  <div id="app"></div>
  <noscript>
    <div>Please enable JavaScript to use this application.</div>
  </noscript>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
